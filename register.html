<!DOCTYPE html>
<html lang="en" dir="ltr" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register — News Client Portal</title>
  <meta name="description" content="Create your News workspace login to manage deliverables and billing.">
  <link rel="canonical" href="https://www.example.com/register.html">
  <meta property="og:title" content="News — Service Experts for Modern Businesses">
  <meta property="og:description" content="Flexible services template with light/dark modes, RTL support, and Tailwind-powered layouts.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.example.com/index.html">
  <link rel="icon" href="assets/icons/logo-mark.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: {
              DEFAULT: '#4f46e5',
              light: '#818cf8'
            },
            accent: {
              DEFAULT: '#0ea5e9'
            }
          },
          fontFamily: {
            heading: ['"Inter Tight"', 'Inter', 'system-ui', 'sans-serif']
          }
        }
      }
    };
  </script>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-slate-50 text-slate-900 antialiased transition-colors duration-300 dark:bg-slate-950 dark:text-slate-100">
  <header class="sticky top-0 z-50 bg-slate-50 dark:bg-slate-950">
    <div class="container mx-auto max-w-6xl px-4 py-4 flex justify-center">
      <a href="index.html" class="inline-flex items-center gap-2 text-lg font-semibold uppercase tracking-widest text-brand">
        <img src="assets/icons/logo-mark.svg" alt="News logo mark" class="h-8 w-8">
        News
      </a>
    </div>
  </header>
  <main class="bg-slate-50 dark:bg-slate-900">
    <section class="bg-slate-50 pt-0 pb-24 dark:bg-slate-900">
      <div class="container mx-auto max-w-md px-4 text-center">
        <p class="inline-flex items-center rounded-full border border-brand/30 px-3 py-1 text-xs font-semibold uppercase tracking-[0.3em] text-brand">Create workspace</p>
        <h1 class="mt-4 font-heading text-3xl font-bold">Start collaborating with News</h1>
        <p class="mt-2 text-sm text-slate-500 dark:text-slate-300">Set up your credentials and invite teammates later from the admin dashboard.</p>
        <form class="mt-8 space-y-4 rounded-3xl border border-slate-200 bg-white p-8 text-left shadow-xl dark:border-white/10 dark:bg-slate-950">
          <div>
            <label for="regName" class="form-label">Full name</label>
            <input id="regName" type="text" required class="form-input" placeholder="Layla Haddad">
          </div>
          <div>
            <label for="regEmail" class="form-label">Work email</label>
            <input id="regEmail" type="email" required class="form-input" placeholder="you@company.com">
          </div>
          <div>
            <label for="regCompany" class="form-label">Company</label>
            <input id="regCompany" type="text" class="form-input" placeholder="Northwind Cloud">
          </div>
          <div>
            <label for="regPassword" class="form-label">Password</label>
            <input id="regPassword" type="password" required class="form-input" placeholder="••••••••">
          </div>
          <button type="submit" class="w-full rounded-full bg-brand px-6 py-3 font-semibold text-white">Create account</button>
          <div class="pt-4">
            <p class="text-center text-xs uppercase tracking-[0.3em] text-slate-500">Or continue with</p>
            <div class="mt-3 grid grid-cols-2 gap-3">
              <a href="#" aria-label="Sign up with Google" class="inline-flex items-center justify-center gap-2 rounded-xl border border-slate-200 bg-white px-4 py-2 text-sm font-semibold hover:bg-slate-100 dark:border-white/10 dark:bg-slate-950 dark:hover:bg-white/5">
                <img src="https://cdn.simpleicons.org/google/4285F4" alt="Google" class="h-5 w-5">
                Google
              </a>
              <a href="#" aria-label="Sign up with Facebook" class="inline-flex items-center justify-center gap-2 rounded-xl border border-slate-200 bg-white px-4 py-2 text-sm font-semibold hover:bg-slate-100 dark:border-white/10 dark:bg-slate-950 dark:hover:bg-white/5">
                <img src="https://cdn.simpleicons.org/facebook/1877F2" alt="Facebook" class="h-5 w-5">
                Facebook
              </a>
            </div>
          </div>
        </form>
        <p class="mt-6 text-sm text-slate-500 dark:text-slate-300">Already have access? <a href="login.html" class="text-brand">Login</a>.</p>
      </div>
    </section>
  </main>
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ProfessionalService",
      "name": "News Studio",
      "url": "https://www.example.com/",
      "logo": "https://www.example.com/assets/icons/logo-mark.svg",
      "sameAs": [
        "https://www.linkedin.com/company/example",
        "https://twitter.com/example"
      ],
      "areaServed": "Global",
      "availableLanguage": ["en", "ar", "fr"]
    }
  </script>
  <script src="assets/js/main.js"></script>
</body>
</html>
